			const SCREEN_WIDTH = window.innerWidth,

			let widthGround = 150,

			init();

			function init() {

				camera = new THREE.PerspectiveCamera(75, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 1000);

				scene = new THREE.Scene();
				
				var textTure = new THREE.TextureLoader().load('./image/tg.jpg');
				scene.background = textTure;
				
				const axesHelper = new THREE.AxesHelper(50);
				scene.add(axesHelper);

				controls = new OrbitControls(camera, document.body)
				controls.autoRotate = true; // 是否自我旋转
				camera.position.set(0, 100, 120);
				stats = new Stats()
				render();
				window.addEventListener('resize', onWindowResize);
			}
			
			function addSky() {

			}
			
			
			
			function render() {
				// 渲染
				renderer = new THREE.WebGLRenderer({
					antialias: true,
					alpha: true
				});
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				document.body.appendChild(renderer.domElement);
			}
			
			
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
			
			}
			function animate() {
				stats.update();
				renderer.render(scene, camera);
				requestAnimationFrame(animate);
				controls.update()
			}
			
			function log(info) {
				console.log(info)
			}
			
			
			
			



			
			
		</script>
